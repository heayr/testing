<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" lang="ru" content="width=device-width, initial-scale=1.0">
    <link href="./pages/index.css" rel="stylesheet">
    <title>Место</title>
  </head>
  <body class="root">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/header_logo.svg" alt="Лого">
        </header>
        <section class="profile">
            <div class="profile__content">
                <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар">
                <div class="profile__info">
                    <div class="profile__text">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                    <button class="profile__edit-button" type="button"></button>
                </div>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
            <template id="element">
                <div class="element">
                    <button class="element__delete" type="button"></button>
                    <img class="element__image" src="//:0" alt="">
                    <div class="element__info">
                        <h2 class="element__title"></h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
            </template>
        </section>
        <footer class="footer">
            <p class="footer__text">&#169; 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup_profile">
            <button class="popup__close popup__close_profile" type="button"></button>
            <div class="popup__container popup__container_profile">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form"  name="profile">
                    <label class="popup__form-field">
                        <input type="text" id="name" value="Жак-Ив Кусто" name="profile-name" class="popup__input popup__input_text_name" required minlength="2" maxlength="40">
                        <span id="name-error" class="error"></span>
                    </label> 
                    <label class="popup__form-field">   
                        <input type="text" id="job" value="Исследователь океана" name="profile-job" class="popup__input popup__input_text_job" required minlength="2" maxlength="200">
                        <span id="job-error" class="error"></span>
                    </label> 
                    <button type="submit" class="popup__submit popup__submit_profile popup__submit_valid"> Cохранить </button>
                </form> 
            </div>
        </div>
        <div class="popup popup_create">
            <button class="popup__close popup__close_create" type="button"></button>
            <div class="popup__container">
                <h2 class="popup__title">Новое Место</h2>
                <form class="popup__form"  name="create" novalidate>
                    <label class="popup__form-field">
                        <input type="text" id="place" placeholder="Название" name="card-name" class="popup__input popup__input_text_place" minlength="2" maxlength="30" required>
                        <span id="place-error" class="error"></span>
                    </label>
                    <label class="popup__form-field">
                        <input type="url" id="link" placeholder="Ссылка" name="card-url" class="popup__input popup__input_text_url" required>
                        <span id="link-error" class="error"></span>
                    </label>
                    <button type="submit" class="popup__submit popup__submit_create popup__submit_valid">Создать</button>
                </form> 
            </div>
        </div>
        <div class="popup popup_image">
            <button class="popup__close popup__close_image" type="button"></button>
            <div class="popup__container popup__container_image">
                <img class="popup__viewer popup__viewer_image" src="//:0" alt="">
                <h2 class="popup__viewer popup__viewer_title"></h2>
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
